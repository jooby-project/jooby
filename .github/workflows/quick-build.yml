name: Quick Build

on: [pull_request]

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        java_version: [17]
        os: [ubuntu-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java_version }}
          distribution: 'temurin'
          cache: maven
      - name: Restore Maven cache
        uses: skjolber/maven-cache-github-action@v3.1.1
        with:
          step: restore
      - name: Install
        run: mvn clean install -DskipTests -q -B
        env:
          BUILD_PORT: 0
          BUILD_SECURE_PORT: 0
          BUILD_LOG_LEVEL: 'ERROR'
      - name: Build
        run: mvn clean package
        env:
          BUILD_PORT: 0
          BUILD_SECURE_PORT: 0
          BUILD_LOG_LEVEL: 'ERROR'
      - name: Save Maven cache
        uses: skjolber/maven-cache-github-action@v3.1.1
        with:
          step: save
      - name: Test Result
        uses: mikepenz/action-junit-report@v5
        if: failure()
        with:
          check_name: JUnit ${{ matrix.kind }} ${{ matrix.java_version }} ${{ matrix.os }}
          report_paths: '*/target/*/TEST-*.xml'
